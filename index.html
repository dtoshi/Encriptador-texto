<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <img src="./media/Logo.png" alt="logo">
    </header>
    <main class="contenedor-principal">
        <div class="area-encriptador">
            <div class="area-texto">
                <textarea name="texto_a_encriptar" id="input-text" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div>
                <span id="advertencia"><i class="fa-solid fa-circle-info icon-fa"></i>Sólo letras minusculas y sin
                    acentos</span>
            </div>
            <div class="botones">
                <button id="btn-encriptar" disabled>Encriptar</button>
                <button id="btn-desencriptar" disabled>Desencriptar</button>
            </div>
        </div>
        <div class="area-respuesta">
            <div id="mensaje-inicial">
                <img src="./media/Muñeco.png" alt="muñeco">
                <h2>Ningún mensaje fue encontrado</h2><br>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="resultado" style="display: none;">
                <div class="area-texto">
                    <textarea id="output-text" readonly class="textarea-respuesta"></textarea>
                </div>
                <div class="boton-copiar">
                    <button id="btn-copiar" disabled>Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>© 2024 Angie Ortiz. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

<script src="proceso_encriptador.js"></script>

</html>
